<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Certificate Upload System</title>
   <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <style>
       :root {
           /* Core color palette */
           --primary: #00ff95;
           --primary-dark: #00cc76;
           --primary-light: #80ffca;
           --primary-glow: rgba(0, 255, 149, 0.25);

           /* Success/error states */
           --success: #00ff95;
           --success-dark: #00cc76;
           --success-light: #d1fae5;
           --danger: #ff3e3e;
           --danger-dark: #cc3232;
           --danger-light: #fee2e2;

           /* Dark mode palette */
           --bg-dark: #050a14;
           --bg-card: #0c1524;
           --bg-input: #060c18;
           --bg-hover: #151f32;

           /* Text colors */
           --text-primary: #f8fafc;
           --text-secondary: #8494ad;
           --text-muted: #576980;
           --text-success: #00ff95;
           --text-error: #ff3e3e;

           /* Effects */
           --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.4);
           --input-shadow: 0 2px 4px rgba(0, 0, 0, 0.5) inset;
           --button-shadow: 0 4px 16px rgba(0, 255, 149, 0.25);
           --button-glow: 0 0 15px rgba(0, 255, 149, 0.5);
           --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
           --border-light: 1px solid rgba(255, 255, 255, 0.05);

           /* Fonts */
           --font-pixelated: 'VT323', monospace;
           --font-sans: 'Space Grotesk', sans-serif;
       }

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           font-family: var(--font-sans);
           background-color: var(--bg-dark);
           background-image:
               radial-gradient(rgba(0, 255, 149, 0.05) 1px, transparent 1px),
               radial-gradient(rgba(0, 255, 149, 0.03) 1px, transparent 1px);
           background-size: 20px 20px, 10px 10px;
           background-position: 0 0, 10px 10px;
           color: var(--text-primary);
           min-height: 100vh;
           position: relative;
           display: flex;
           flex-direction: column;
           overflow-x: hidden;
       }

       /* Grid overlay effect */
       body::before {
           content: "";
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-image:
               linear-gradient(rgba(0, 255, 149, 0.03) 1px, transparent 1px),
               linear-gradient(90deg, rgba(0, 255, 149, 0.03) 1px, transparent 1px);
           background-size: 30px 30px;
           z-index: -1;
           pointer-events: none;
       }

       /* Scanline effect */
       body::after {
           content: "";
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: linear-gradient(
               to bottom,
               rgba(0, 0, 0, 0) 0%,
               rgba(0, 0, 0, 0.1) 50%,
               rgba(0, 0, 0, 0) 100%
           );
           background-size: 100% 4px;
           animation: scanlines 6s linear infinite;
           pointer-events: none;
           z-index: 10;
           opacity: 0.3;
       }

       @keyframes scanlines {
           0% { background-position: 0 0; }
           100% { background-position: 0 100%; }
       }

       .container {
           position: relative;
           z-index: 1;
           max-width: 800px;
           padding: 3rem 1.5rem;
           margin: 0 auto;
           width: 100%;
       }

       .logo {
           font-family: var(--font-pixelated);
           font-size: 3.5rem;
           margin-bottom: 0.5rem;
           text-align: center;
           color: var(--primary);
           text-shadow: 0 0 10px var(--primary-glow);
           position: relative;
           letter-spacing: 2px;
       }

       .subtitle {
           font-family: var(--font-pixelated);
           font-size: 1.25rem;
           margin-bottom: 3rem;
           text-align: center;
           color: var(--text-secondary);
           letter-spacing: 1px;
       }

       h1 {
           font-family: var(--font-sans);
           font-weight: 700;
           font-size: 2.5rem;
           margin-bottom: 0.5rem;
           text-align: center;
           background: linear-gradient(to right, var(--primary-light), var(--primary));
           -webkit-background-clip: text;
           background-clip: text;
           color: transparent;
           text-shadow: 0 0 20px var(--primary-glow);
       }

       h2 {
           font-family: var(--font-pixelated);
           color: var(--primary);
           font-weight: 400;
           margin-bottom: 1.5rem;
           font-size: 1.5rem;
           letter-spacing: 1px;
       }

       /* Card styling with pixelated edges */
       .card {
           background-color: var(--bg-card);
           border: 2px solid var(--primary);
           box-shadow: 4px 4px 0 var(--primary);
           transition: var(--transition-smooth);
           position: relative;
           overflow: hidden;
           padding: 1.5rem;
           margin-bottom: 1.5rem;
       }

       .card:hover {
           transform: translateY(-4px);
           box-shadow: 8px 8px 0 var(--primary);
       }

       /* Pixelated corner effect */
       .card::before {
           content: "";
           position: absolute;
           top: 0;
           right: 0;
           width: 20px;
           height: 20px;
           background-color: var(--primary);
           clip-path: polygon(0 0, 100% 0, 100% 100%);
       }

       /* Form elements styling */
       .form-group {
           margin-bottom: 1.5rem;
       }

       label {
           font-family: var(--font-pixelated);
           display: block;
           color: var(--text-secondary);
           font-size: 1rem;
           margin-bottom: 0.5rem;
           letter-spacing: 1px;
       }

       input[type="text"],
       input[type="password"],
       input[type="file"] {
           width: 100%;
           background-color: var(--bg-input);
           color: var(--text-primary);
           border: 2px solid rgba(0, 255, 149, 0.2);
           padding: 0.75rem 1rem;
           font-size: 1rem;
           transition: var(--transition-smooth);
           box-shadow: var(--input-shadow);
           font-family: var(--font-sans);
           border-radius: 0;
       }

       input[type="text"]:focus,
       input[type="password"]:focus,
       input[type="file"]:focus {
           outline: none;
           border-color: var(--primary);
           box-shadow: 0 0 0 2px var(--primary-glow);
       }

       /* Custom file input styling */
       input[type="file"] {
           position: relative;
           padding: 0.75rem;
           cursor: pointer;
       }

       input[type="file"]::file-selector-button {
           background-color: var(--primary);
           color: black;
           font-weight: 600;
           border: none;
           padding: 0.5rem 1.2rem;
           margin-right: 1rem;
           cursor: pointer;
           transition: var(--transition-smooth);
           font-family: var(--font-pixelated);
           box-shadow: 2px 2px 0 black;
       }

       input[type="file"]::file-selector-button:hover {
           background-color: var(--primary-light);
           transform: translateY(-2px);
       }

       /* Button styling */
       button {
           width: 100%;
           background-color: var(--primary);
           color: black;
           border: none;
           padding: 0.9rem 1.5rem;
           font-weight: 700;
           font-size: 1rem;
           cursor: pointer;
           transition: var(--transition-smooth);
           position: relative;
           overflow: hidden;
           font-family: var(--font-pixelated);
           box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.5);
           letter-spacing: 1px;
           margin-top: 1rem;
       }

       button:hover {
           box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.5);
           transform: translateY(-2px);
           background-color: var(--primary-light);
       }

       /* Glitch effect */
       button::after {
           content: attr(data-text);
           position: absolute;
           left: 0;
           top: 0;
           width: 100%;
           height: 100%;
           background-color: var(--primary);
           display: flex;
           align-items: center;
           justify-content: center;
           transform: translate(0, 0);
           font-weight: 700;
           letter-spacing: 1px;
           font-family: var(--font-pixelated);
       }

       button:hover::after {
           animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
       }

       @keyframes glitch {
           0% {
               transform: translate(0);
           }
           20% {
               transform: translate(-2px, 2px);
           }
           40% {
               transform: translate(-2px, -2px);
           }
           60% {
               transform: translate(2px, 2px);
           }
           80% {
               transform: translate(2px, -2px);
           }
           100% {
               transform: translate(0);
           }
       }

       /* Flash message styling */
       .flash-message {
           padding: 1rem;
           margin-bottom: 1.5rem;
           border-radius: 0;
           border: 2px solid;
           position: relative;
           font-family: var(--font-pixelated);
           letter-spacing: 1px;
       }

       .success {
           background-color: rgba(0, 255, 149, 0.1);
           border-color: var(--success);
           color: var(--text-success);
       }

       .error {
           background-color: rgba(255, 62, 62, 0.1);
           border-color: var(--danger);
           color: var(--text-error);
       }

       /* Process steps styling */
       .steps {
           margin-top: 2rem;
           background-color: var(--bg-dark);
           padding: 1.5rem;
           border: 2px solid rgba(0, 255, 149, 0.2);
       }

       .steps h3 {
           font-family: var(--font-pixelated);
           color: var(--primary);
           margin-bottom: 1rem;
           letter-spacing: 1px;
       }

       .steps ol {
           padding-left: 1.5rem;
           color: var(--text-secondary);
       }

       .steps li {
           margin-bottom: 0.5rem;
           font-family: var(--font-sans);
       }

       /* Warning icon */
       .warning-icon {
           color: var(--danger);
           margin-right: 0.5rem;
       }

       /* Logout button */
       .logout-btn {
           background-color: var(--danger);
           margin-top: 1.5rem;
       }

       .logout-btn:hover {
           background-color: var(--danger-dark);
       }

       /* Terminal blinking cursor effect for headings */
       h2::after {
           content: "_";
           display: inline-block;
           animation: blink 1s step-end infinite;
           margin-left: 2px;
       }

       @keyframes blink {
           from, to { opacity: 0; }
           50% { opacity: 1; }
       }

       /* Card highlight effect on hover */
       .card:hover::after {
           content: "";
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: linear-gradient(45deg,
               rgba(0, 255, 149, 0) 0%,
               rgba(0, 255, 149, 0.1) 50%,
               rgba(0, 255, 149, 0) 100%);
           pointer-events: none;
           animation: scanner 2s linear infinite;
       }

       @keyframes scanner {
           0% { transform: translateY(-100%); }
           100% { transform: translateY(100%); }
       }

       /* CRT flicker effect */
       .card::after {
           content: "";
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: rgba(255, 255, 255, 0);
           pointer-events: none;
           z-index: 2;
           animation: flicker 8s infinite;
       }

       @keyframes flicker {
           0% { background: rgba(255, 255, 255, 0); }
           1% { background: rgba(255, 255, 255, 0.05); }
           2% { background: rgba(255, 255, 255, 0); }
           50% { background: rgba(255, 255, 255, 0); }
           51% { background: rgba(255, 255, 255, 0.02); }
           52% { background: rgba(255, 255, 255, 0); }
           90% { background: rgba(255, 255, 255, 0); }
           91% { background: rgba(255, 255, 255, 0.03); }
           92% { background: rgba(255, 255, 255, 0); }
           100% { background: rgba(255, 255, 255, 0); }
       }

       /* Responsive adjustments */
       @media (max-width: 768px) {
           .container {
               padding: 2rem 1rem;
           }

           .logo {
               font-size: 2.5rem;
           }

           .subtitle {
               font-size: 1rem;
           }

           h1 {
               font-size: 2rem;
           }

           h2 {
               font-size: 1.2rem;
           }

           button {
               padding: 0.75rem 1.25rem;
           }
       }

       .glitch-hover::after {
           animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="logo">QCC CERTIFICATE UPLOAD</div>
       <div class="subtitle">BLOCKCHAIN-ETHEREUM</div>

       <div class="card">
           <h2>UPLOAD CERTIFICATE</h2>

           {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
                   {% for category, message in messages %}
                       <div class="flash-message {{ category }}">
                           {{ message }}
                       </div>
                   {% endfor %}
               {% endif %}
           {% endwith %}

           <form method="POST" action="{{ url_for('admin.upload') }}" enctype="multipart/form-data">

               <div class="form-group">
                   <label for="cert_id">CERTIFICATE ID</label>
                   <input type="text" id="cert_id" name="cert_id" required placeholder="Enter unique identifier...">
               </div>
               <div class="form-group">
                   <label for="issuer">ISSUER NAME</label>
                   <input type="text" id="issuer" name="issuer" required placeholder="Enter issuing organization...">
               </div>
               <div class="form-group">
                   <label for="certificate">CERTIFICATE FILE (PDF)</label>
                   <input type="file" id="certificate" name="certificate" accept=".pdf" required>
               </div>
               <button type="submit" data-text="UPLOAD CERTIFICATE">UPLOAD CERTIFICATE</button>
           </form>

           <a href="{{ url_for('admin.logout') }}"><button class="logout-btn" data-text="LOGOUT">LOGOUT</button></a>
       </div>

       
   </div>

   <script>
       // Add glitch effect to buttons on hover
       const buttons = document.querySelectorAll('button');
       buttons.forEach(button => {
           button.addEventListener('mouseenter', () => {
               button.classList.add('glitch-hover');
           });
           button.addEventListener('mouseleave', () => {
               button.classList.remove('glitch-hover');
           });
       });

       // Add loading animation to submit button
       const form = document.querySelector('form');
       form.addEventListener('submit', (e) => {
           const submitButton = form.querySelector('button[type="submit"]');
           submitButton.textContent = '';
           submitButton.disabled = true;
           submitButton.classList.add('loading');
           submitButton.setAttribute('data-text', 'PROCESSING...');
       });
   </script>
</body>
</html>
